version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: healthtrace-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=healthtrace
    networks:
      - healthtrace-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthtrace-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/healthtrace
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - healthtrace-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthtrace-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - healthtrace-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  healthtrace-network:
    driver: bridge
